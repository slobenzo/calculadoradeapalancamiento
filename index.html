<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Apalancamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dark-mode-toggle">
        <button id="toggle-dark-mode" onclick="toggleDarkMode()">Modo Oscuro</button>
    </div>
    <div class="container">
        <h1>Calculadora de Apalancamiento</h1>
        
        <div class="input-group">
            <label for="capital">Capital $ de la Cuenta</label>
            <input type="number" id="capital" oninput="calcularApalancamiento()">
        </div>
        
        <div class="input-group">
            <label for="riesgo">Riesgo (%)</label>
            <input type="number" id="riesgo" min="0" max="100" oninput="calcularApalancamiento()">
        </div>

        <p id="riesgo-equivalente" class="oculto">Riesgo equivalente a 0 d√≥lares</p>
        
        <div class="input-group">
            <label for="diferenciaPrecios">Diferencia de precios TradingView</label>
            <input type="number" id="diferenciaPrecios" oninput="calcularApalancamiento()">
        </div>
        
        <div class="input-group">
            <label for="volumenContrato">Volumen de Contrato MT5</label>
            <input type="number" id="volumenContrato" oninput="calcularApalancamiento()">
        </div>
        
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
